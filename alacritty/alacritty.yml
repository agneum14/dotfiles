window:
  dimensions:
    columns: 68
    lines: 22

  padding:
    x: 3
    y: 3

  opacity: 0.8

scrolling:
  history: 10000

font:
  normal:
    family: DejaVu Sans Mono

  size: 8.5

  builtin_box_drawing: true

key_bindings:
  - { key: N, mods: Control, action: CreateNewWindow }

import:
  - ~/.config/alacritty/alacritty-colorscheme/themes/dracula.yaml
